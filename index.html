<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Booked: Delivered to book lovers, by book lovers</title>
        <meta name="description" content="Booked is a book subscription service that delivers hand-picked literary material to our community.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="booked.css">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js"></script>
        <section class="landing-page">
            <div class="landing-inner">
                <img src="assets/booked-logo.svg" alt="Booked Logo">
                    <h2 id="subheading">Delivered to book lovers, by book lovers</h2>
                    <script>
                        var subheading = new CircleType(document.getElementById('subheading'))
                        .radius(250);
                        $(subheading.element).fitText();
                    </script>
                <h3>Treat your shelf!</h3>
            </div>
        </section>
    </body>
</html>
